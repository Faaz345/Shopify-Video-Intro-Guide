<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .success {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .price {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .features {
            margin: 1.5rem 0;
        }
        
        .features h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            padding: 0.25rem 0;
            color: #666;
        }
        
        .features li:before {
            content: "✓ ";
            color: #4CAF50;
            font-weight: bold;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Get Secure Access</h1>
            <p>Pay once, access forever from your device</p>
        </div>
        
        <div class="price">₹999</div>
        
        <div class="features">
            <h3>What you get:</h3>
            <ul>
                <li>Lifetime access to premium content</li>
                <li>Secure, device-locked access</li>
                <li>No recurring payments</li>
                <li>Instant activation</li>
            </ul>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        <form id="payment-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <button type="submit" id="pay-btn" class="btn">Pay Now ₹999</button>
        </form>
        
        <div class="login-link">
            Already have access? <a href="#" onclick="showLoginForm()">Login here</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000'; // Change this to your deployed backend URL
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
        
        function showLoginForm() {
            const form = document.getElementById('payment-form');
            form.innerHTML = `
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
            `;
            
            form.onsubmit = handleLogin;
            document.querySelector('.login-link').innerHTML = 
                'Need to purchase access? <a href="#" onclick="location.reload()">Pay here</a>';
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('access_token', data.token);
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = data.accessUrl;
                    }, 2000);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Login failed. Please try again.');
            }
        }
        
        document.getElementById('payment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const payBtn = document.getElementById('pay-btn');
            
            payBtn.disabled = true;
            payBtn.textContent = 'Creating order...';
            
            try {
                // Create order
                const orderResponse = await fetch(`${API_BASE}/api/create-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const orderData = await orderResponse.json();
                
                if (orderData.error) {
                    showError(orderData.error);
                    payBtn.disabled = false;
                    payBtn.textContent = 'Pay Now ₹999';
                    return;
                }
                
                // Configure Razorpay
                const options = {
                    key: orderData.keyId,
                    amount: orderData.amount,
                    currency: orderData.currency,
                    name: "Secure Access",
                    description: "Lifetime access to premium content",
                    order_id: orderData.orderId,
                    handler: async function(response) {
                        try {
                            // Verify payment
                            const verifyResponse = await fetch(`${API_BASE}/api/verify-payment`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    paymentId: response.razorpay_payment_id,
                                    orderId: response.razorpay_order_id,
                                    signature: response.razorpay_signature,
                                    email: email,
                                    password: password
                                })
                            });
                            
                            const verifyData = await verifyResponse.json();
                            
                            if (verifyData.success) {
                                localStorage.setItem('access_token', verifyData.token);
                                showSuccess(verifyData.message + ' Redirecting to content...');
                                setTimeout(() => {
                                    window.location.href = verifyData.accessUrl;
                                }, 3000);
                            } else {
                                showError(verifyData.error);
                            }
                        } catch (error) {
                            showError('Payment verification failed. Please contact support.');
                        }
                    },
                    prefill: {
                        email: email
                    },
                    theme: {
                        color: "#667eea"
                    }
                };
                
                const rzp = new Razorpay(options);
                rzp.open();
                
                rzp.on('payment.failed', function(response) {
                    showError('Payment failed: ' + response.error.description);
                });
                
            } catch (error) {
                showError('Failed to create payment order. Please try again.');
            } finally {
                payBtn.disabled = false;
                payBtn.textContent = 'Pay Now ₹999';
            }
        });
    </script>
</body>
</html>
